<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piezoelectric Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #6D8196;
      --spotify-dark-green: #00674F;
      --black: #1a1e1e;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Archivo Black', sans-serif;
      background-color: var(--black);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .title {
      font-size: 2.5rem;
      color: var(--spotify-dark-green);
      margin-bottom: 30px;
    }

    .content-box {
      background-color: var(--white);
      color: var(--black);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 10px rgba(109, 129, 150, 0.3);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 1rem;
    }

    .data-table th,
    .data-table td {
      border: 1px solid var(--spotify-green);
      padding: 12px;
      text-align: center;
    }

    .data-table thead {
      background-color: var(--spotify-green);
      color: var(--white);
    }

    .data-table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .data-table tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="title">Piezoelectric Database</div>

  <div class="content-box">
    

    <table class="data-table">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>No. of Steps</th>
          <th>Coordinates</th>
          <th>Time Interval</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-11-09 21:00</td>
          <td>15</td>
          <td>18.5204째 N, 73.8567째 E</td>
          <td>5s</td>
        </tr>
        <tr>
          <td>2025-11-09 21:05</td>
          <td>22</td>
          <td>18.5204째 N, 73.8567째 E</td>
          <td>10s</td>
        </tr>
        <!-- Add more rows dynamically or manually -->
      </tbody>
    </table>
  </div>

</body>
</html>
