<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    :root {
      --spotify-green: #8097b0;
      --spotify-dark-green: #00674F;
      --obsidian: #1a1e1e;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Archivo Black', sans-serif;
      background-color: var(--obsidian);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
       transition: opacity 0.5s ease;
    }
    .fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.98);
      }
    }

    .time-display {
      position: absolute;
      top: 20px;
      right: 30px;
      text-align: right;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .title {
      font-size: 5.5rem;
      color: var(--spotify-dark-green);
      margin-bottom: 20px;
      text-align: center;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: var(--white);
      text-align: center;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .nav-button {
     position: relative;
     padding: 25px 25px;
     font-size: 2rem;
     color: var(--white);
     background: rgba(255, 255, 255, 0.1); /* translucent gloss */
     border: 1px solid rgba(255, 255, 255, 0.2);
     border-radius: 12px;
     backdrop-filter: blur(10px);
     -webkit-backdrop-filter: blur(10px);
     box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
     cursor: pointer;
     text-decoration: none;
     overflow: hidden;
     z-index: 1;
     transition: background 0.5s ease, transform 0.3s ease;
    }

    .nav-button::before {
      content: "";
     position: absolute;
     top: -50%;
     left: -50%;
     width: 200%;
     height: 200%;
     background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
     transform: rotate(45deg);
     opacity: 0;
     transition: opacity 0.5s ease;
     z-index: 0;
    }

    .nav-button:hover::before {
     opacity: 1;
     animation: shimmer 2s infinite linear;
   }

     @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(45deg); }
     100% { transform: translateX(100%) rotate(45deg); }
   }
     
  </style>
</head>
<body>

  <div class="time-display">
    <div id="time">--:--:--</div>
    <div id="date">Loading date...</div>
  </div>

  <div class="title">Dashboard</div> 

  <div class="button-container">
    <button class="nav-button" data-href="live-map.html">Live Map</button>
    <button class="nav-button" data-href="database.html">Database</button>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    setInterval(updateTime, 1000);
    updateTime(); // initial call
        document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault();
        const target = button.getAttribute('data-href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = target;
        }, 500);
      });
    });
  </script>

</body>
</html>
